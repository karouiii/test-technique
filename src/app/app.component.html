<div class="container">
  <div class="col-lg-7 mx-auto">
      <h4>Application Angular â€“ Niveau 1</h4>
  </div>
  <table class="table container">
      <thead class="thead-dark"> 
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Salary</th>
              <th>Age</th>
              <th>Image</th>
          </tr>
      </thead>
      <tbody *ngFor="let emp of myEmployees.data| tri: 'employee_name' | paginate: { itemsPerPage: count, currentPage: p }" style="display: contents">
          <tr *ngIf="emp">
              <td>{{emp.id}}</td>
              <td>{{emp.employee_name}}</td>
              <td>{{emp.employee_salary}} USD</td>
              <td>{{emp.employee_age}}</td>
              <td class="text-center">{{emp.profile_image}}<i class="fa fa-id-badge" aria-hidden="true"></i></td>
          </tr>
      </tbody>
  </table>
  <div class="text-center fixed-bottom">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
